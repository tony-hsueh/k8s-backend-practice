name: Build and Push Docker Image

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-*.[0-9]+"
  workflow_dispatch:

env:
  REGION: asia-east2
  PROJECT_ID: second-academy-473511-q2
  REPO: laravel-multi-stg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Validate tag format
        id: validate_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # 嚴格驗證:版本號-功能名稱(只能是字母數字底線).編號
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+-[a-zA-Z0-9_]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag format: $TAG"
            echo "Expected format: X.Y.Z-feature_name.N"
            exit 1
          fi
          echo "✅  Tag format is valid"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Extract metadata
        id: meta
        run: |
          FEATURE_NAME="${GITHUB_REF_NAME#*-}"
          FEATURE_NAME="${FEATURE_NAME%.*}"
          echo "FEATURE_NAME=${FEATURE_NAME//_/-}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build and Push Docker image
        env:
          REPO: ${{ env.REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          FEATURE_NAME: ${{ env.FEATURE_NAME }}
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/features:$IMAGE_TAG .
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/features:$IMAGE_TAG

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: hello-world-cluster
          location: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set deployment name
        id: set_name
        run: |
          echo "DEPLOYMENT_NAME=${{ env.FEATURE_NAME }}" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        env:
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REPO: ${{ env.REPO }}
          FEATURE_NAME: ${{ env.FEATURE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          DEPLOYMENT_NAME: ${{ env.DEPLOYMENT_NAME }}
        run: |
          # 替換 deployment.yaml 裡的變數
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          envsubst < k8s/service.yaml | kubectl apply -f -
